name = "cloudflare-ai-app"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

[[durable_objects.bindings]]
name = "CHAT_STATE"
class_name = "ChatState"
script_name = "cloudflare-ai-app"

[env.production]
routes = [
  { pattern = "api.yourapp.com", zone_name = "yourapp.com" }
]

[build]
command = "npm run build"

