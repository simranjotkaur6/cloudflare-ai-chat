name = "cloudflare-ai-app"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

[[durable_objects.bindings]]
name = "CHAT_STATE"
class_name = "ChatState"

[[durable_objects.bindings]]
name = "USER_CHATS"
class_name = "UserChats"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatState", "UserChats"]

[env.production]
routes = [
  { pattern = "api.yourapp.com", zone_name = "yourapp.com" }
]

